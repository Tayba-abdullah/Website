<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calligraphy Tutorials</title>
    <link rel="icon" type="image/x-icon" href="home3.jpg">
    <style>
        /* Embedded CSS in case external stylesheet is missing */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.1; /* Transparency for readability */
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #6a4e23;
            margin-top: 50px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-top: 30px;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
            color: #444;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
            color: #555;
        }

        main {
            margin: 20px auto;
            max-width: 1200px;
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            font-size: 1.2em;
            color: #6a4e23;
            background-color: #f0e6d2;
            padding: 15px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.2em;
            }

            iframe {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="design.jpg" alt="Background Image">
    
    <h1>CALLIGRAPHY TUTORIALS</h1>
    <p>Here are some YouTube videos you can watch to learn Arabic calligraphy.</p>

    <main>
        <section>
            <h2>Tutorials</h2>
            <h3>Watch the tutorials:</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MRfADiNK0A0?si=bRxBMTwl3-DNJjzB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MJdpwgpuIu0?si=XDHW1eV7DNyLUqZN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>Thank you for visiting!</p>
    </footer>
</body>
</html>
